<div class="modal" [class.show]="campaign" [style.display]="campaign ? 'block' : 'none'" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Kampanya Silme</h5>
                <button type="button" class="btn-close" (click)="closeDeleteModal()"></button>
            </div>
            <div class="modal-body" *ngIf="campaign">
                <p>
                    <strong>"{{campaign.title}}"</strong> kampanyasını silmek istediğinize emin misiniz?
                </p>
                <p class="text-muted small mb-0">
                    Bu işlem geri alınamaz.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">İptal</button>
                <button type="button" class="btn btn-danger" (click)="deleteCampaignItem()">Sil</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="campaign"></div>
